name: Lint frontend

on:
  pull_request_target:
    branches:
      - develop
      - main
    paths:
      - '**.json'
      - '**.ts'
      - '**.js'
  workflow_dispatch:

permissions:
  checks: write
  contents: write

jobs:
  lint-frontend:
    name: Run frontend linters
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
            node-version: 24

      - name: Install Node.js dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linters
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: "--format rdjson --ext .js,.jsx,.ts,.tsx ./"
          fail_level: error
          workdir: frontend
