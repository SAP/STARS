---
system:
    verbose: 0
    narrow_output: false
    parallel_requests: false
    parallel_attempts: false
    lite: true
    show_z: false
    enable_experimental: false
    max_workers: 50

run:
    deprefix: true
    eval_threshold: 0.5
    generations: 1

plugins:
    model_type: sap
    detector_spec: auto
    extended_detectors: false
    buffs_include_original_prompt: false
    detectors: {}
    generators: {}
    buffs: {}
    harnesses: {}
reporting:
    report_dir: .
    report_prefix: garak.stars
    show_100_pass_modules: true
